log4j.logger.file=DEBUG,file
log4j.logger.fileChat=DEBUG,fileChat
log4j.logger.console=DEBUG, console 

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %p - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=src/main/resources/log/logSystem.log
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.fileChat=org.apache.log4j.RollingFileAppender
log4j.appender.fileChat.File=src/main/resources/log/logChat.log
log4j.appender.fileChat.MaxFileSize=1MB
log4j.appender.fileChat.MaxBackupIndex=10
log4j.appender.fileChat.layout=org.apache.log4j.PatternLayout
log4j.appender.fileChat.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %-5p %c{1}:%L - %m%n


